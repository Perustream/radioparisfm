    <script>
        function shareRadio() {
            if (navigator.share) {
                navigator.share({
                    title: "Escucha Radio Fuerza Latina üé∂",
                    text: "Sintoniza: Radio Fuerza Latina - Ahora en vivo",
                    url: window.location.href
                }).catch(error => console.log("‚ùå Error al compartir:", error));
            } else {
                alert("Tu navegador no soporta la opci√≥n de compartir.");
            }
        }

        const button = document.getElementById("playPauseButton");
        const audio = document.getElementById("audioPlayer");
        let isPlaying = false;

        button.addEventListener("click", function() {
            if (isPlaying) {
                audio.pause();
                button.textContent = "‚ñ∂Ô∏è";
            } else {
                audio.play();
                button.textContent = "‚è∏Ô∏è";
            }
            isPlaying = !isPlaying;
        });
            
    </script>

          <script>
          // Clock Widget functionality
      function updateClock() {
          const now = new Date();
          
          // Update time
          const time = now.toLocaleTimeString('es-ES', { 
              hour: '2-digit', 
              minute: '2-digit',
              second: '2-digit',
              hour12: true 
          });
          document.getElementById('clock').textContent = time;
          
          // Update date
          const date = now.toLocaleDateString('es-ES', { 
              day: '2-digit',
              month: 'long',
              year: 'numeric'
          });
          document.getElementById('date').textContent = date;
      }
      
      // Update clock immediately and then every second
      updateClock();
      setInterval(updateClock, 1000);
    </script>
